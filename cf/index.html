        newItem("wobbleheads", 1, 1, true),
        newItem("trading cards", 2, 1),
        newItem("t-shirts", 5, 1),
        newItem("mouse pads", 2, 1),
        newItem("smart watches", 11, 2),
        newItem("consoles", 111, 2),
        newItem("video games", 51, 3),
        newItem("comics", 7, 1)
    ]
    function displayMoney(money) {
        var num = money.toPrecision(6)
        var ind = num.indexOf("e+")
        var base = ind >= 0 ? num.substring(0, ind) : num
        var exp = ind >= 0 ? num.substring(ind + 2) : 0
        var moneyElem = document.getElementById("money")
        moneyElem.innerHTML = exp >= 4 ? base + "10<sup><big>" + exp + "</sup></big>$" : num + "$"
    }
    function buy(index) {
        var item = items[index]
        money = money.minus(item.price)
        item.bought = true
    }
    function sell(index) {
        var item = items[index]
        item.active = true
    }
    function upgrade(index) {
        var item = items[index]
        money = money.minus(item.price)
        item.level++
        item.price += 1 + Math.floor(item.price / 10)
    }
    function upgrades(index) {
        var item = items[index]
        money = money.minus(item.price)
        item.level++
        item.time = Math.max(1, item.time - 1)
    }
    function manager(index) {
        var item = items[index]
        money = money.minus(item.price)
        item.active = true
        item.alwaysActive = true
    }
	function main() {
        var itemContainer = document.getElementById("item-container")
        var managers = document.getElementById("managers")
        var upgrades = document.getElementById("upgrades")
		for(var i in items) {
			var item = items[i]
			itemContainer.innerHTML += 
    			 "<div class='entry card m-3''>"
    			+"	<h3 class='card-header modal-open'>\n"
                +"      <button class='btn btn-default' onClick='buy("+i+")' id='buy_"+i+"'>buy</button>\n"
                +"      <button class='btn btn-default' onClick='sell("+i+")' id='sell_"+i+"'>sell</button>\n"
                +"      <span class='badge badge-info float-right' id='status_"+i+"'></span>\n"
                +"      <span id='name_"+i+"'></span>"
    			+"	</h3>\n"
    			+"	<div id='body_"+i+"' class='card-block'>\n"
                +"      <button class='btn badge-success badge' onClick='upgrade("+i+")' id='upgrade_"+i+"'>upgrade</button>\n"
                +"  <div class='progress'>\n"
    			+"		<div class='progress-bar' style='width: 0%' id='progress_"+i+"'></div>\n"
                +"  </div>\n"
                +"  </div>\n"
    			+"</div>"

            managers.innerHTML += 
                "<button id='manager_"+i+"' onClick='manager("+i+")' class='list-group-item modal-open btn'>"
                +item.name
                +"</a>"
            upgrades.innerHTML += 
                "<button id='upgrades_"+i+"' onClick='upgrades("+i+")' class='list-group-item modal-open btn'>"
                +item.name
                +"</a>"
		}
		setInterval(function() {
			for(var i in items) {
				var item = items[i]
                var bodyElem = document.getElementById("body_"+i)
                var buyElem = document.getElementById("buy_"+i)
                var sellElem = document.getElementById("sell_"+i)
                var nameElem = document.getElementById("name_"+i)
                var progElem = document.getElementById("progress_"+i)
                var statElem = document.getElementById("status_"+i)
                var upgradeElem = document.getElementById("upgrade_"+i)
                var managerElem = document.getElementById("manager_"+i)
                var upgradesElem = document.getElementById("upgrades_"+i)
                item.locked = money.greaterThan(item.price)
                nameElem.innerHTML = item.name + " (" + item.price + "$ each)"
                if(item.bought) {
                    bodyElem.style.display = "block"
                    sellElem.style.display = "inline"
                    buyElem.style.display = "none"
                    if(item.active) {
                        item.counter += 0.05
                        progElem.style.width = (item.counter / item.time)*100 + "%"
                        var rem = item.time - item.counter
                        var time = String(Math.floor(rem * 10) / 10)
                        if(time.indexOf('.') == -1) {
                            time += '.0'
                        }
                        progElem.innerHTML = time + "s&nbsp;remaining"
                    }
                    statElem.innerText = "Lv " + item.level
                    if(item.counter >= item.time) {
                        item.active = item.alwaysActive ? true : false
                        item.counter = 0
                        progElem.style.width = 0
                        progElem.innerText = ""
                        money = money.add(item.price)
                    }
                    if(money.greaterThanOrEqualTo(item.price)) {
                        upgradeElem.style.display = "inline"
                        managerElem.style.display = item.alwaysActive ? "none" : "inline"
                        upgradesElem.style.display = item.time == 1 ? "none" : "inline"
                    } else {
                        upgradeElem.style.display = "none"
                        managerElem.style.display = "none"
                        upgradesElem.style.display = "none"
                    }
                } else {
                    bodyElem.style.display = "none"
                    sellElem.style.display = "none"
                    managerElem.style.display = "none"
                    upgradesElem.style.display = "none"
                    if(money.greaterThanOrEqualTo(item.price)) {
                        buyElem.style.display = "inline"
                    } else {
                        buyElem.style.display = "none"
                    }
                }
            }
            displayMoney(money)
		}, 50)
	}
	var mainDone = false;
	setInterval(function() {
		if(document.readyState == "complete" && !mainDone) {
			main()
			mainDone = true
		}
	}, 100)
	</script>
